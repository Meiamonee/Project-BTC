<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matrix Runes</title>
  <link rel="stylesheet" href="./Css/styles.css">
</head>

<body>
  <section class="container-foto">
    <div class="container-usuario">
      <img src="./img/19765-removebg-preview 1.png" alt="foto-coruja">
    </div>
    <h1 class="titulo">Rune Moon Bird </h1>
  </section>

  <div class="canvas-container">
    <canvas id="canvas"></canvas>
  </div>


  <div class="quadrados-container">

    <div class="quadrado primeiro">
      <div class="moon-um">
        <img src="./img/Moon.png" alt="">
      </div>

      <div class="container-segundo">
        <img src="./img/icone passaro.png" alt="foto-passaro" width="100px" class="imagens">
        <h3 class="text">rune moonbird</h3>
        <button class="primeiro-button primario"><a href="#">INSCRIBE</a></button>
      </div>

    </div>

    <div class="quadrado segundo">
      <div class="moon-dois">
        <img src="./img/Moon.png" alt="">
      </div>

      <div class="container-segundo">
        <img src="./img/IconeNinho.png" alt="foto-ninho" width="100px" class="imagens img">
        <div class="paragrafos">
          <p class="text-um">Earn Rune EGGS BRC-20 Token</p>
          <p class="text-dois">Already have a Rune Moonbird?</p>
        </div>

        <button class="primeiro-button secundario"><a href="#">NEST YOUR MOONBIRD</a></button>
      </div>

    </div>

  </div>

  <script src="./Js/main.js"></script>
</body>

</html>
