<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matrix Runes</title>
  <link rel="stylesheet" href="./Css/styles.css">
</head>

<body>
  <section class="photo-container">
    <div class="user-container">
      <img src="./img/19765-removebg-preview 1.png" alt="owl-photo">
    </div>
    <h1 class="title">Rune Moon Bird </h1>
  </section>

  <div class="canvas-container">
    <canvas id="canvas"></canvas>
  </div>


  <div class="squares-container">

    <div class="square first">
      <div class="moon-one">
        <img src="./img/Moon.png" alt="">
      </div>

      <div class="second-container">
        <img src="./img/icone passaro.png" alt="bird-photo" width="100px" class="images">
        <h3 class="text">rune moonbird</h3>
        <button class="first-button primary"><a href="#">INSCRIBE</a></button>
      </div>

    </div>

    <div class="square second">
      <div class="moon-two">
        <img src="./img/Moon.png" alt="uma-lua">
      </div>

      <div class="second-container">
        <img src="./img/iconeNinho.png" alt="nest-photo" width="100px" class="images img">
        <div class="paragraphs">
          <p class="text-one">Earn Rune EGGS BRC-20 Token</p>
          <p class="text-two">Already have a Rune Moonbird?</p>
        </div>

        <button class="first-button secondary"><a href="#">NEST YOUR MOONBIRD</a></button>
      </div>

    </div>

  </div>

  <script src="./Js/main.js"></script>
</body>

</html>
